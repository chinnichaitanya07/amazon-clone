 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Style Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #e3e6e6;
}

.product-section {
    background: #fff;
    padding: 20px;
    margin: 20px;
}

.product-section h2 {
    font-size: 20px;
    margin-bottom: 15px;
}

.product-slider {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
}

.product-slider img {
    height: 200px;
    cursor: pointer;
    transition: transform 0.6s;
}

.product-slider img:hover {
    transform: scale(1.05);
}

/* Hide scrollbar (optional) */
.product-slider::-webkit-scrollbar {
    display: none;
}

    </style>
</head>
<body>

<div class="product-section">
    <h2>Highly rated skincare products from brands you might like</h2>

    <div class="product-slider">
        <img src="box1.jpg" alt="product">
        <img src="box11.jpg" alt="product">
        <img src="box13.jpg" alt="product">
        <img src="box2.jpg" alt="product">
        <img src="box3.jpg" alt="product">
        <img src="box8.gif" alt="product">
        <img src="box33.gif" alt="product">
        <img src="box5.gif" alt="product">
    </div>
</div>

</body>
</html>
